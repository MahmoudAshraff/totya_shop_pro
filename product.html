<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Totya Shop — Product</title>
  <meta name="description" content="Product detail — Totya Shop">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <a class="brand-link" href="index.html"><h1 class="brand">Totya<span class="dot">Shop</span></h1></a>
      <nav class="controls"><input id="searchInput" class="search" placeholder="Search products..." /></nav>
    </div>
  </header>

  <main class="container main single-product-area">
    <section id="productDetail" class="product-detail"><div class="loading">Loading…</div></section>
    <aside id="cartSidebar" class="sidebar" aria-hidden="true">
      <div class="cart-header"><h3>Your cart</h3><button id="closeCart" class="close-btn">✕</button></div>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-footer"><div class="total"><span>Total</span><strong id="cartTotal">0.00 $</strong></div><div class="cart-actions"><button id="clearCart" class="btn ghost">Clear</button><button id="checkoutBtn" class="btn primary">Checkout (Demo)</button></div></div>
    </aside>
  </main>

  <footer class="footer container"><p>Totya Shop — Professional front-end demo</p></footer>

  <script src="script.js" defer></script>
</body>
</html>
