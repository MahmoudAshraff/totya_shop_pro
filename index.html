<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Totya Shop — Professional</title>
  <meta name="description" content="Totya Shop — polished front-end e-commerce demo for portfolio.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <a class="brand-link" href="index.html"><h1 class="brand">Totya<span class="dot">Shop</span></h1></a>
      <nav class="controls" aria-label="Main">
        <input id="searchInput" class="search" placeholder="Search products, categories, features..." />
        <div class="selects">
          <div class="select-wrap"><select id="categorySelect" class="custom-select"><option value='all'>All Categories</option></select><span class="select-icon">▾</span></div>
          <div class="select-wrap"><select id="sortSelect" class="custom-select"><option value='default'>Sort</option><option value='price-asc'>Price ↑</option><option value='price-desc'>Price ↓</option><option value='name-asc'>Name A→Z</option></select><span class="select-icon">▾</span></div>
        </div>
        <button id="cartBtn" class="cart-btn" aria-label="Open cart">Cart (<span id="cartCount">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section class="left-col">
      <div class="hero"><h2>Featured items</h2><p class="lead">Beautiful, responsive UI with polished animations — ready for your portfolio.</p></div>
      <section id="productsGrid" class="products-grid" aria-live="polite"></section>
      <div id="pagination" class="pagination" aria-label="Pagination"></div>
    </section>

    <aside id="cartSidebar" class="sidebar" aria-hidden="true">
      <div class="cart-header"><h3>Your cart</h3><button id="closeCart" class="close-btn">✕</button></div>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-footer">
        <div class="total"><span>Total</span><strong id="cartTotal">0.00 $</strong></div>
        <div class="cart-actions"><button id="clearCart" class="btn ghost">Clear</button><button id="checkoutBtn" class="btn primary">Checkout (Demo)</button></div>
      </div>
    </aside>
  </main>

  <footer class="footer container"><p>Totya Shop — Professional front-end demo</p></footer>

  <script src="script.js" defer></script>
</body>
</html>
